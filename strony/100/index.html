<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>100</title>
</head>

<body>
    <header class="bg-info">
        <div class="main text-white">
            <h1 id="wynik"></h1>
            <h2 id="reset" class="btn btn-warning d-block">RESET</h2>
            <h2 id="tura" class="btn btn-success d-block">Tura gracza: <span></span></h2>
        </div>
    </header>
    <section class="bg-light d-flex justify-content-center align-items-center">
        <div class="container-fluid">
            <div class="row justify-content-center mx-2">
                <div class="col-6 col-lg-2 col-xl-1 btn  p-md-3">
                    <div class="m-1 py-2 btn-success text-white rounded btn-i"><span>1</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-warning text-white rounded btn-i"><span>2</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-danger text-white rounded btn-i"><span>3</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-primary text-white rounded btn-i"><span>4</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-info text-white rounded btn-i"><span>5</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-success text-white rounded btn-i"><span>6</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-warning text-white rounded btn-i"><span>7</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-danger text-white rounded btn-i"><span>8</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-primary text-white rounded btn-i"><span>9</span></div>
                </div>
                <div class="col-6 col-lg-2 col-xl-1 btn p-md-3">
                    <div class="m-1 py-2 btn-info text-white rounded btn-i"><span>10</span></div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="style.js"></script>
</body>

</html>
